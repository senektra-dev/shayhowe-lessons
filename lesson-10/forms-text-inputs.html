<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/login" method="post">
    <!-- The name value is passed to the server with the input data -->
    <input type="text" name="username">
    <!-- If a browser does not understand an input type, it will fall back to text -->
    <input type="date" name="birthday">
    <input type="time" name="game-time">
    <input type="email" name="email-address">
    <input type="url" name="website">
    <input type="number" name="cost">
    <input type="tel" name="phone-number">

    <!-- Textarea only accepts trext -->
    <!-- A textarea has rows and cols attributes, but height and width attr. are more commonly used. -->
    <textarea name="comment">Add your comment here.</textarea>
  </form>
</body>
</html>
