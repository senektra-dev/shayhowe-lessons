<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple choice inputs and menus</title>
</head>
<body>
  <!-- All radio/checkbox options should be have the same name attribute -->
  <input type="radio" name="day" value="Friday" checked>Friday
  <input type="radio" name="day" value="Saturday">Saturday
  <input type="radio" name="day" value="Sunday">Sunday

  <br>

  <input type="checkbox" name="day" value="Friday" checked>Friday
  <input type="checkbox" name="day" value="Saturday">Saturday
  <input type="checkbox" name="day" value="Sunday">Sunday

  <br>

  <!-- Drop down lists have their name value associated with the value of an option -->
  <select name="vtuber">
    <option value="mumei" selectec>Mumei</option>
    <option value="gura">Gura</option>
    <option value="ina">Ina</option>
  </select>

  <br>

  <select name="vtuber" multiple>
    <option value="mumei" selectec>Mumei</option>
    <option value="gura">Gura</option>
    <option value="ina">Ina</option>
  </select>

</body>
</html>
