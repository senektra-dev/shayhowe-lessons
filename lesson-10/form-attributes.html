<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Attributes</title>
</head>
<body>
  <br>
  <!-- Disabled Attribute -->
  <!-- Turns off all element control, and does not send data to server -->
  <label>
    Username
    <input type="text" name="username" disabled>
  </label>
  
  <br>
  <!-- Placeholder Attribute -->
  <!-- Shows example input -->
  <label>
    Email
    <input type="text" name="email" placeholder="name@domain">
  </label>

  <br>
  <!-- Required Attribute -->
  <!-- Form input must be filled in order to submit data to server -->
  <label>
    Email
    <input type="text" name="email" required>
  </label>
</body>
</html>
