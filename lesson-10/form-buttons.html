<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Buttons</title>
</head>
<body>
  <!-- Use name to group input and value to show text on button -->
  <input type="submit" name="submit" value="Send">

  <!-- Use the button element for more control -->
  <!-- by default, the button element has type set to submit -->
  <button name="submit">
    <strong>Send Us</strong> a Messaage
  </button>
</body>
</html>
