<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    img {
      width: 100px;
    }
  </style>
  <title>Figure</title>
</head>
<body>
  <!-- Figures can group self-contained or similar medias-->
  <figure>
    <img src="img1.jpg">
    <img src="img2.jpg">
    <img src="img3.jpg">
    <img src="img4.jpg">
    <!-- Use a figure caption to describe media -->
    <figcaption>A beautiful collection of GFL art</figcaption>
  </figure>
</body>
</html>
